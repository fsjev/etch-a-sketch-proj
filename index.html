<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Etch-a-Sketch</title>
    <link rel="shortcut icon" href="assets/pencil.svg" type="image/x-icon">
</head>
<body>

    <div class="left">
        <div class="inner-left">
            <div class="upper-left">
                <div class="header-cover"><span class="name">Etch-a<br>Sketch</span></div>
            </div>

            <div class="slider-cover">
                <p id="annot">Adjust grid size</p>
                <input type="range" name="" id="slider" min="1" max="30" value="16">
                <p id="numbers">16 x 16<br>256 squares</p>
            </div>
            <button>Clear Etch</button>
        
        </div>
    </div>

    
    <div class="middle">
        <div class="grid-cover">
            <div class="container" id="container"></div>
        </div>
    </div>

    <div class="right">
        <div class="upper-right">
            <p id="counter">0 of 256 squares etched.</p>
        </div>
        <div class="lower-right">
            <span class="text-icon">
                <p class="github">fsjev</p>
                <ion-icon name="logo-github"></ion-icon>
            </span>
        </div>
    </div>

    <!-- Ionicons script -->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
